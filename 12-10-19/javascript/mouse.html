<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function BigImage(x)
        {
            x.style.width="500px";
            x.style.heigth="500px";
            }

            function SmallerImage(x)
        {
            x.style.width="100px";
            x.style.heigth="100px";
            }
            function MediumImage(x)
        {
            x.style.width="250px";
            x.style.heigth="250px";
            }
      
        
       
        </script>

    
</head>
<body>
    <p >
        helping hands
    </p>
    <img src="onloadimage.jpg" width="30px" height="30px" onmouseover="BigImage(this)" onmouseout="SmallerImage(this)" onmousemove="MediumImage(this)"/>
</body>

</html>
